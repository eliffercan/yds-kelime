<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YDS Full Deneme</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5f6fa;
            --text: #2c3e50;
            --success: #2ecc71;
            --error: #e74c3c;
            --card-bg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            overscroll-behavior: none;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 85vh;
        }

        .header-bar {
            margin-bottom: 10px;
        }

        h1 {
            color: var(--primary);
            margin: 0;
            font-size: 20px;
        }

        .info-text {
            font-size: 12px;
            color: #95a5a6;
            margin-top: 5px;
        }

        /* Skor ve ƒ∞lerleme */
        .score-board {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #7f8c8d;
            font-size: 14px;
        }

        .progress-bar {
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Soru Kartƒ± */
        .card-area {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .question-badge {
            position: absolute;
            top: 15px;
            font-size: 11px;
            background: rgba(0,0,0,0.25);
            padding: 4px 12px;
            border-radius: 20px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-weight: 800;
        }

        .word-display {
            font-size: 34px;
            font-weight: 800;
            margin: 10px 0;
            line-height: 1.2;
            word-wrap: break-word;
        }

        /* ≈ûƒ±klar */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        button.option-btn {
            background-color: white;
            border: 2px solid #eef2f7;
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            color: var(--text);
            font-weight: 600;
            min-height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        button.option-btn:active { transform: scale(0.96); }

        button.option-btn.correct {
            background-color: var(--success);
            color: white;
            border-color: var(--success);
        }

        button.option-btn.wrong {
            background-color: var(--error);
            color: white;
            border-color: var(--error);
        }

        .next-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--text);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }

        /* Sonu√ß Ekranƒ± */
        #resultScreen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .restart-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .options-grid { grid-template-columns: 1fr; }
            .container { padding: 15px; min-height: 95vh; }
        }
    </style>
</head>

        { en: "Insignificant", tr: "√ñnemsiz", syn: "Negligible, Unimportant" },
        { en: "Negligible", tr: "ƒ∞hmal edilebilir", syn: "Insignificant, Trivial" },
        { en: "Brief", tr: "Kƒ±sa / √ñz", syn: "Short, Concise" },
        { en: "Short", tr: "Kƒ±sa", syn: "Brief, Concise" },

        { en: "Observable", tr: "G√∂zlemlenebilir", syn: "Visible, Noticeable" },

        { en: "Valuable", tr: "Deƒüerli", syn: "Precious, Worthwhile" },
        { en: "Priceless", tr: "Paha bi√ßilemez", syn: "Invaluable, Precious" },

        { en: "Broke", tr: "Parasƒ±z / Be≈ü parasƒ±z", syn: "Penniless, Bankrupt" },

        { en: "Viable", tr: "Uygulanabilir / Ya≈üayabilir", syn: "Feasible, Practical" },
        { en: "Practical", tr: "Pratik / Kullanƒ±≈ülƒ±", syn: "Feasible, Functional" },
        { en: "Applicable", tr: "Uygulanabilir", syn: "Relevant, Suitable" },
        { en: "Profitable", tr: "Karlƒ±", syn: "Lucrative, Gainful" },
        { en: "Lucrative", tr: "Kazan√ßlƒ±", syn: "Profitable, Gainful" },
        { en: "Gainful", tr: "Kazan√ßlƒ±", syn: "Profitable, Paying" },
        { en: "Innovative", tr: "Yenilik√ßi", syn: "Inventive, Creative" },
        { en: "Inventive", tr: "Yaratƒ±cƒ±", syn: "Innovative, Creative" },
        { en: "Pioneering", tr: "√ñnc√º", syn: "Innovative, Leading" },
        { en: "Competent", tr: "Yetkin", syn: "Qualified, Capable, Skilled" },
        { en: "Qualified", tr: "Nitelikli", syn: "Competent, Certified" },
        { en: "Capable of", tr: "Yetenekli / -e muktedir", syn: "Able to, Competent" },
        { en: "Skilled", tr: "Becerikli", syn: "Expert, Proficient" },
        { en: "Appropriate", tr: "Uygun", syn: "Suitable, Proper, Fit" },
        { en: "Fit", tr: "Uygun / Zinde", syn: "Suitable, Appropriate" },
        { en: "Proper", tr: "D√ºzg√ºn / Uygun", syn: "Appropriate, Correct" },
        { en: "Suitable", tr: "Elveri≈üli / Uygun", syn: "Appropriate, Right" }
    ];

    let gameData = {
        questionOrder: [],
        currentIndex: 0,
        score: 0,
        isActive: true,
        currentQuestion: {}
    };

    // Oyunu ba≈ülatma ve sƒ±fƒ±rlama
    function resetAndStart() {
        // Skoru ve indeksi sƒ±fƒ±rla
        gameData.score = 0;
        gameData.currentIndex = 0;
        gameData.isActive = true;
        
        // Rastgele sƒ±ralama olu≈ütur (Shuffle)
        // Listedeki T√úM kelimeler i√ßin bir indeks listesi olu≈üturur
        gameData.questionOrder = Array.from({length: fullWordList.length}, (_, i) => i);
        gameData.questionOrder.sort(() => Math.random() - 0.5);

        // Ekranlarƒ± ayarla
        document.getElementById('resultScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'flex'; // flex yapƒ±sƒ± √∂nemli
        
        updateUI();
        nextQuestion();
    }

    function updateUI() {
        document.getElementById('score').innerText = `Puan: ${gameData.score}`;
        // Kullanƒ±cƒ±ya ka√ßƒ±ncƒ± soruda olduƒüunu ve toplam soru sayƒ±sƒ±nƒ± g√∂ster
        document.getElementById('counter').innerText = `Soru: ${gameData.currentIndex + 1} / ${fullWordList.length}`;
        
        const percent = (gameData.currentIndex / fullWordList.length) * 100;
        document.getElementById('progressFill').style.width = `${percent}%`;
    }

    function nextQuestion() {
        // Eƒüer t√ºm sorular bittiyse testi bitir
        if (gameData.currentIndex >= fullWordList.length) {
            finishGame();
            return;
        }

        gameData.isActive = true;
        document.getElementById('nextBtn').style.display = 'none';
        updateUI();

        // Sƒ±radaki kelimeyi al
        const listIndex = gameData.questionOrder[gameData.currentIndex];
        const wordObj = fullWordList[listIndex];
        
        // Soru modu: %50 T√ºrk√ße, %50 E≈ü anlamlƒ± (Eƒüer e≈ü anlamlƒ±sƒ± varsa)
        const hasSyn = wordObj.syn && wordObj.syn.length > 2;
        const mode = (Math.random() > 0.5 && hasSyn) ? 'syn' : 'tr';
        
        gameData.currentQuestion = {
            word: wordObj.en,
            correctAnswer: mode === 'tr' ? wordObj.tr : wordObj.syn,
            mode: mode
        };

        // G√∂rsel Ayarlar
        document.getElementById('mainWord').innerText = gameData.currentQuestion.word;
        const badge = document.getElementById('qType');
        
        if(mode === 'tr') {
            badge.innerText = "T√ºrk√ße Anlamƒ± Nedir?";
            badge.style.backgroundColor = "#e67e22";
        } else {
            badge.innerText = "E≈ü Anlamlƒ±sƒ± Hangisidir?";
            badge.style.backgroundColor = "#9b59b6";
        }

        generateOptions(wordObj, mode);
    }

    function generateOptions(correctObj, mode) {
        const area = document.getElementById('optionsArea');
        area.innerHTML = '';

        let options = [];
        let correctText = "";

        // Doƒüru cevabƒ± belirle
        if (mode === 'syn') {
            const syns = correctObj.syn.split(',');
            correctText = syns[Math.floor(Math.random() * syns.length)].trim();
        } else {
            correctText = correctObj.tr;
        }
        
        gameData.currentQuestion.correctText = correctText;
        options.push(correctText);

        // 3 tane yanlƒ±≈ü ≈üƒ±k bul
        let safetyCounter = 0;
        while(options.length < 4 && safetyCounter < 200) {
            safetyCounter++;
            const randomObj = fullWordList[Math.floor(Math.random() * fullWordList.length)];
            let distractor = "";

            if(mode === 'tr') {
                distractor = randomObj.tr;
            } else {
                distractor = randomObj.syn ? randomObj.syn.split(',')[0].trim() : randomObj.en;
            }

            // √áakƒ±≈üma kontrol√º
            if(!options.includes(distractor) && distractor !== correctText) {
                // E≈ü anlamlƒ± modundaysak, yanlƒ±≈ü ≈üƒ±kkƒ±n doƒüru kelimenin e≈ü anlamlƒ±larƒ± i√ßinde olup olmadƒ±ƒüƒ±na bak
                if(mode === 'syn' && correctObj.syn.includes(distractor)) continue;
                options.push(distractor);
            }
        }

        // ≈ûƒ±klarƒ± karƒ±≈ütƒ±r
        options.sort(() => Math.random() - 0.5);

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, opt);
            area.appendChild(btn);
        });
    }

    function checkAnswer(btn, answer) {
        if (!gameData.isActive) return;
        gameData.isActive = false;

        const isCorrect = answer === gameData.currentQuestion.correctText;
        const allBtns = document.querySelectorAll('.option-btn');

        if (isCorrect) {
            btn.classList.add('correct');
            gameData.score += 10;
        } else {
            btn.classList.add('wrong');
            // Doƒüruyu g√∂ster
            allBtns.forEach(b => {
                if(b.innerText === gameData.currentQuestion.correctText) b.classList.add('correct');
            });
        }

        gameData.currentIndex++; // ƒ∞ndeksi bir artƒ±r
        document.getElementById('score').innerText = `Puan: ${gameData.score}`;
        document.getElementById('nextBtn').style.display = 'block';
    }

    function finishGame() {
        document.getElementById('gameScreen').style.display = 'none';
        document.getElementById('resultScreen').style.display = 'flex';
        document.getElementById('finalScore').innerText = gameData.score;
    }

    // Ba≈ülat
    resetAndStart();

</script>
